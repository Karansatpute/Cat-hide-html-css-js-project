<!DOCTYPE html>
<html>
<head>
    <title>Cat-Hide</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <img class="bulb-image" src="bulb-on.png" id="bulb-on">
        <img class="bulb-image" src="bulb-off.png" id="bulb-off">
    </div>
    <div>    
        <img class="cat-image" src="cat.png" id="cat-on">
        <img class="cat-image" src="cat-eyes.png" id="cat-eyes">
    </div>
    <div class="switch-board">
        <h1 id="switchstatus" class="switch-status">Switched On</h1>
        <button id="offswitch" class="off-switch" onclick="switchOff()">OFF</button> 
        <button id="onswitch" class="on-switch" onclick="switchOn()">ON</button>    
    </div>
    <script src="index.js"></script>
</body>
</html>
